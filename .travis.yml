---
language: python
python: "2.7"
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq python-apt python-pycurl
install:
  - pip install ansible
script:
  - echo "localhost" > inventory
  - ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
  - ansible-playbook -i inventory role.yml
